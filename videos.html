<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Videos | KAYA - Cosmética Natural</title>

    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Great+Vibes&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Playfair Display', serif;
            background: url("images/fondo.jpg") no-repeat center center fixed;
            background-size: cover;
            background-color: #fce4ec;
            color: #333;
        }

        /* CABECERA FIJA */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            text-align: center;
            padding: 20px 0 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        header h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 70px;
            color: #a35c4a;
            margin: 0 0 10px 0;
        }

        .descripcion {
            font-size: 18px;
            color: #4a4a4a;
            margin-bottom: 15px;
        }

        /* MENU CON ICONOS */
        .menu a {
            text-decoration: none;
            color: #3a3a3a;
            font-weight: 600;
            margin: 0 18px;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .menu a i {
            margin-right: 8px;
            color: #6aa66d;
        }

        .menu a:hover {
            color: #6aa66d;
        }

        /* CONTENEDOR DE VIDEOS */
        .contenedor-videos {
            background-color: rgba(255, 255, 255, 0.8);
            margin: 220px auto 60px;
            padding: 40px 60px;
            border-radius: 20px;
            max-width: 1000px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        /* VIDEOS RESPONSIVOS */
        .videos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }

        .video-responsive {
            position: relative;
            width: 100%;
            max-width: 450px;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
            background: #fff;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .video-responsive iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 12px;
        }

        .video-responsive:hover {
            transform: translateY(-6px) scale(1.02);
            filter: brightness(1.05) saturate(1.05);
        }

        /* REDES SOCIALES */
        .social-videos {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .social-videos p {
            width: 100%;
            font-weight: 600;
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        .social-videos img {
            width: 35px;
            height: 35px;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .social-videos img:hover {
            transform: scale(1.2);
            filter: brightness(1.2);
        }

        /* RESPONSIVE */
        @media (max-width: 700px) {
            header h1 { font-size: 46px; }
            .contenedor-videos { padding: 30px; margin-top: 180px; }
            .video-responsive { max-width: 100%; }
        }
    </style>
</head>

<body>

<header>

        <!-- Redes sociales -->
        <div class="social-videos">

    </main>
</div>

</body>
</html>
